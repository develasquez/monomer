<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
  
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

    <link href="css/monomer.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
  </head>

  <body>
    <nav class="leftMenu z-d1 background_control">
      <ul class="list advanced ">
        <a href="javascript:void(0)"  onClick="monomer.pageShow('#page1')">
          <li>
            <div>
              <div class="test_box fab z-d1">
                <i class="icon-search color-black"></i>
              </div>
            </div>
            <div>
              <div>
                <h3>Menu 1</h3>
                <p>Menu 1</p>
              </div>
            </div>
          </li>
        </a>
         <a href="javascript:void(0)"  onClick="monomer.pageShow('#page2')">
          <li>
            <div>
              <div class="test_box fab z-d1">
                <i class="icon-list color-black"></i>
              </div>
            </div>
            <div>
              <div>
                <h3>Menu 2</h3>
                <p>Menu 2</p>
              </div>
            </div>
          </li>
        </a>
      </ul>
    </nav>
   <div class="modal-dialog fade card background_control z-d3 " id="modal">
        <div class="header">
          <h2 class="color-light-blue center">Title</h2>    
        </div>
        <ul id="liPopup" class=" list  background_control divider">
        </ul>
    </div>
    <div class="page " id="page1">
      <div class="header red z-d1">
        
        <button class="expand-LeftMenu button-left icon-bars icon-1x icon-white" arrows-alt></button>
        
        
        <h3 class="color-white">Monomer App</h3>
        <input type="search" id="txtSearch" class="search-input" autofocus>
        
        <div class="options">
          <button class="expand-config button-right icon-ellipsis-v icon-1x icon-white" target=".configMenu"></button>
            <ul class="configMenu background_control card z-d1 divider">
              <li class="">Option 1</li>
              <li class="">Option 2</li>
              <li class="" >Option 3</li>
            </ul>
        </div>
          
      </div>
      <div class="content">

        
        <ul id="info" class="list advanced divider">
        </ul>
          <br>  

        <button class="floating-button floating-down-right red expand-search " id="btnBuscar" onclick="">
          <i class="icon-search icon-white"></i>
        </button>
        </div>
        <footer class="footer background_control z-d1">
          <div class="footerHeader">
              <img src="" alt="" class="expand-Footer button-left">
            <p class=""></p>
          </div>
          <div class="footerContent grey ">
           
          </div>
          <div class="footerFooter white button-bar">
            <div class=""><i class="icon-youtube-play  hover-red"></i></div><!--
            --><div class=""><i class="icon-step-backward  hover-red" ></i></div><!--
            --><div class=""><i class="icon-play icon-red icon-2x"></i></div><!--
            --><div class=""><i class="icon-step-forward  hover-red"></i></div><!--
            --><div class=""><i class="icon-download hover-red"></i></div>
          </div>
      </footer>
    </div>


    <div class="page" id="page2">
      <div class="header red z-d1">
        <button class="expand-LeftMenu button-left icon-bars icon-1x icon-white" arrows-alt></button>
        <h3 class="color-white">Page 2</h3>
      </div>
      <div class="content center" id="dvListas">

        <button class="floating-button floating-down-right red expand-search " id="btnBuscar" onclick="">
          <i class="icon-search icon-white"></i>
        </button>
        </div>
        <footer class="footer background_control z-d1">
          <div class="footerHeader">
              <img src="" alt="" class="expand-Footer button-left">
            <p class=""></p>
          </div>
          <div class="footerContent grey ">
           
          </div>
          <div class="footerFooter white button-bar">
            <div class=""><i class="icon-youtube-play  hover-red"></i></div><!--
            --><div class=""><i class="icon-step-backward  hover-red" ></i></div><!--
            --><div class=""><i class="icon-play icon-red icon-2x"></i></div><!--
            --><div class=""><i class="icon-step-forward  hover-red"></i></div><!--
            --><div class=""><i class="icon-download hover-red"></i></div>
          </div>
      </footer>
    </div>
  </body>
</html>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/vendor/zepto.min.js"></script>
    <script type="text/javascript" src="js/vendor/zepto-extend.js"></script>
    <script src="js/vendor/pointerevents.js" type="text/javascript"></script>
    <script src="js/vendor/monomer.js" type="text/javascript"></script>
    <script src="js/Ads.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
